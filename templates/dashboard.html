<!-- Dashboard Page (User's Books) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    {% include 'template.html' %}

    <div class="container mt-5">
        <h2>Welcome, {{ current_user.username }}!</h2>
        <p>Your Book Collection:</p>

        <!-- Sorting Options -->
        <div class="d-flex justify-content-between align-items-center mb-3">
            <form method="GET" action="{{ url_for('dashboard') }}" class="d-flex">
                <select name="sort_by" class="form-select me-2">
                    <option value="title" {% if request.args.get('sort_by') == 'title' %}selected{% endif %}>Sort by Title</option>
                    <option value="author" {% if request.args.get('sort_by') == 'author' %}selected{% endif %}>Sort by Author</option>
                    <option value="rating" {% if request.args.get('sort_by') == 'rating' %}selected{% endif %}>Sort by Rating</option>
                </select>
                <select name="order" class="form-select me-2">
                    <option value="asc" {% if request.args.get('order') == 'asc' %}selected{% endif %}>Ascending</option>
                    <option value="desc" {% if request.args.get('order') == 'desc' %}selected{% endif %}>Descending</option>
                </select>
                <button type="submit" class="btn btn-primary">Apply</button>
            </form>
        </div>

        <div class="row mt-4">
            {% for book in books %}
                <div class="col-md-3 mb-4">
                    <div class="card">
                        <img src="{{ book.thumbnail }}" class="card-img-top" alt="Book Thumbnail">
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">Author: {{ book.author }}</p>
                            <p class="card-text">{{ book.description[:100] }}...</p>
                            {% if book.rating %}
                                <p class="card-text">Rating: {{ book.rating }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <a href="{{ url_for('logout') }}" class="btn btn-danger mt-3">Logout</a>
    </div>
</body>
</html>
